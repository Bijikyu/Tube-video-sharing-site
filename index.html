<!-- This HTML file defines the structure and presentation of a web page for a platform named "PH Tube". It includes references to external CSS frameworks like DaisyUI and TailwindCSS for styling, and a JavaScript file for functionality. -->

<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Starts an HTML document and specifies the language as English -->

<!-- Head part of html -->
<head> <!-- Contains meta-information about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to ensure the site is responsive -->
    <title>PH Tube</title> <!-- Sets the title of the document to be displayed in the browser's title bar or tab -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" /> <!-- Links to DaisyUI CSS framework for styling -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Includes TailwindCSS framework for utility-first CSS styling -->

</head>

<!-- body part of html -->
<body> <!-- Contains the content of an HTML document -->

    <header class="container mx-auto"> <!-- Defines a header for the document and centers it using TailwindCSS classes -->
        <section class="flex justify-between items-center container mx-auto m-6"> <!-- Creates a section with a flexible layout and margins -->
            <div class="lg:w-auto w-24"> <!-- Defines a div for the logo with responsive width -->
                <img src="./Logo.png" alt=""> <!-- Embeds an image (logo) with a relative path -->
            </div>
            <div class=""> <!-- Container for the sort button -->
                <button class=""> <!-- Defines a clickable button -->
                    <h2 class="text-xl font-medium p-2 lg:pl-5 lg:pr-5 lg:mr-20 bg-[#25252533] rounded-md">Sort by view</h2> <!-- Button text with styling -->
                </button>
            </div>
            <div class="bg-[#FF1F3D] text-white lg:pr-5 lg:pl-5 p-2 rounded-md"> <!-- Container for the blog button with background color and padding -->
                <button onclick="blog()"> <!-- Button with an onclick event to call the blog function -->
                    <p class="text-xl font-medium">Blog</p> <!-- Button text with styling -->
                </button>
            </div>
        </section>

        <hr class="border-2"> <!-- Horizontal rule with increased border size -->

    </header>

    <main class="container mx-auto"> <!-- Main content area of the document -->
        <div class="tab-container w-full"> <!-- Container for tabs with full width -->
            <div id="tab-container" class="tabs flex gap-4 p-4 justify-center m-auto"> <!-- Container for individual tabs with styling and centering -->
                <!-- Tabs will be dynamically inserted here -->
            </div>
        </div>

        <!-- Section for dynamically displaying cards -->
        <section>
            <div id="dynamic-card-append-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4"> <!-- Grid container for cards with responsive column layout -->
         
            </div>
        </section>

        <!-- Section for displaying content when the Drawing tab/button is selected -->
        <section>
            <div id="drawing-tab-showing"> <!-- Container for content related to the Drawing tab -->

            </div>
        </section>

    </main>

    <footer> <!-- Defines the footer of the document -->

    </footer>

    <script src="./js/tube.js"></script> <!-- Includes an external JavaScript file for the page's functionality -->
</body>

</html>
